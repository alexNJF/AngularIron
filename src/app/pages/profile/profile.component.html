<div class="profile-layout container-fluid wide-content">
  <div class="row">
    <div class="right-column col-xl-3 col-lg-4 ps-lg-0">
      <div class="profile-nav">
        <div class="user-box">
          <div class="avatar">
            <img [src]="user?.avatar ? user?.avatar : 'assets/images/user.png'" loading="lazy" alt="avatar" />
          </div>
          <div class="name">
            <span>{{ user?.name }}</span>
          </div>
          <div class="mobile">
            <span>{{ user?.mobile?.value }}</span>
          </div>
        </div>
        <div class="menu-box">
          <a class="item" href="#" (click)="$event.preventDefault()">
            <div class="icon">
              <img src="assets/icons/list.svg" loading="lazy" alt="" />
            </div>
            <div class="text">
              <span>سفارشات من</span>
            </div>
          </a>
          <a class="item" href="#" (click)="$event.preventDefault()">
            <div class="icon">
              <img src="assets/icons/like.svg" loading="lazy" alt="" />
            </div>
            <div class="text">
              <span>لیست علاقه مندی ها</span>
            </div>
          </a>
          <a class="item" href="#" (click)="$event.preventDefault()">
            <div class="icon">
              <img src="assets/icons/location.svg" loading="lazy" alt="" />
            </div>
            <div class="text">
              <span>نشانی ها</span>
            </div>
          </a>
          <a class="item" href="#" (click)="$event.preventDefault()">
            <div class="icon">
              <img src="assets/icons/comments.svg" loading="lazy" alt="" />
            </div>
            <div class="text">
              <span>نظرات</span>
            </div>
          </a>
          <a class="item" href="#" (click)="$event.preventDefault()">
            <div class="icon">
              <img src="assets/icons/history.svg" loading="lazy" alt="" />
            </div>
            <div class="text">
              <span>بازدیدهای اخیر</span>
            </div>
          </a>
          <a class="item" [class.active]="activeRouteUrl === '/profile/account'" routerLink="/profile/account">
            <div class="icon">
              <img src="assets/icons/user.svg" loading="lazy" alt="" />
            </div>
            <div class="text">
              <span>حساب کاربری</span>
            </div>
          </a>
          <a class="item logout" href="#" (click)="logout($event)">
            <div class="icon">
              <img src="assets/icons/logout.svg" loading="lazy" alt="" />
            </div>
            <div class="text">
              <span>خروج</span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="left-column col-xl-9 col-lg-8 pe-lg-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
