<div class="container-fluid ">
    <div class="row">
        <div class="col-8">
            <p>لطفا مقادیر را وارد نمایید</p>
            <form [formGroup]="form">
                <div class="form-group row mb-3 mt-5">

                    <label for="B" class="col-sm-2 col-form-label tl">B , ضلع </label>
                    <div class="col-sm-2">
                        <input type="text" id="B" class="form-control fw-12" placeholder="mm" formControlName="B" appTwoDigitDecimaNumber digit=3 float=3 />
                    </div>

                    <label for="T" class="col-sm-2 col-form-label tl">t , ضخامت </label>
                    <div class="col-sm-2">
                        <input type="text" id="T" class="form-control fw-12" placeholder="mm" formControlName="T" appTwoDigitDecimaNumber digit=2 float=3 />
                    </div>


                    <label for="L" class="col-sm-1 col-form-label tl">L , طول </label>
                    <div class="col-sm-2">
                        <input type="text" id="L" class="form-control fw-12" placeholder="m" formControlName="L" appTwoDigitDecimaNumber digit=2 float=3/>
                    </div>


                </div>
                <div class="form-group row mb-3">
                    <label for="Count" class="col-sm-2 col-form-label tl  offset-sm-7">تعداد </label>
                    <div class="col-sm-2">
                        <input type="text" id="Count" class="form-control fw-12" placeholder="عدد" formControlName="Count" onkeypress="return /[0-9]/i.test(event.key)" maxlength="4" />
                    </div>
                </div>
                <hr class="col-11" />
                <div class="row mt-4">
                    <div class="col-7 offset-sm-4">
                        (kg/m) وزن هر متر
                        <span class="cr"> &nbsp; {{ result1M | number:'.0-2' }}&nbsp; </span>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-7 offset-sm-4">
                        &nbsp; &nbsp; (kg) محاسبه وزن
                        <span class="cr"> &nbsp; {{ this.result | number:'.0-2' }}&nbsp; </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4 align-items-center justify-content-center align-self-center">
            <div class="">
                <img [src]="'assets/images/calculator/SquareHollowSection.svg'" alt="" />
            </div>
        </div>
    </div>
</div>
